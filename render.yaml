services:
  # PostgreSQL Database
  - type: pserv
    name: ecc-database
    env: docker
    plan: free
    region: singapore
    databases:
      - name: ecc_db
        user: ecc_user

  # Web Service (Express.js App)
  - type: web
    name: ecc-app
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ecc-database
          property: connectionString
      - key: PORT
        value: 3000
