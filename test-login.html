<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #764ba2;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Test Login API</h1>
  
  <div>
    <label>Username:</label>
    <input type="text" id="username" value="sekretaris1">
    
    <label>Password:</label>
    <input type="password" id="password" value="password123">
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testInvalidLogin()">Test Invalid Login</button>
    <button onclick="checkSession()">Check Session</button>
  </div>
  
  <div id="result" class="result"></div>

  <script>
    const resultDiv = document.getElementById('result');
    
    async function testLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      resultDiv.innerHTML = 'Testing login...';
      resultDiv.className = 'result';
      
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include' // Important for cookies
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', [...response.headers]);
        
        const contentType = response.headers.get('content-type');
        console.log('Content-Type:', contentType);
        
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error(`Server returned non-JSON response:\n${text.substring(0, 500)}`);
        }
        
        const data = await response.json();
        
        resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
        resultDiv.innerHTML = `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error: ${error.message}\n\nCheck browser console for details.`;
        console.error('Login error:', error);
      }
    }
    
    async function testInvalidLogin() {
      resultDiv.innerHTML = 'Testing invalid login...';
      resultDiv.className = 'result';
      
      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ 
            username: 'invalid', 
            password: 'wrong' 
          }),
          credentials: 'include'
        });
        
        const data = await response.json();
        
        resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
        resultDiv.innerHTML = `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error: ${error.message}`;
        console.error('Login error:', error);
      }
    }
    
    async function checkSession() {
      resultDiv.innerHTML = 'Checking session...';
      resultDiv.className = 'result';
      
      try {
        const response = await fetch('http://localhost:3000/', {
          credentials: 'include'
        });
        
        const text = await response.text();
        
        if (text.includes('login')) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = 'No active session - redirected to login';
        } else {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = 'Session active - accessed dashboard';
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
