# fly.toml app configuration file generated for ecc-app on 2026-01-06
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'ecc-app'
primary_region = 'sin' # Singapore region

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[[mounts]]
  source = 'ecc_uploads'
  destination = '/app/src/uploads'
  initial_size = '1gb'
